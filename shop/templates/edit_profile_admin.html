        </button>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="text-center p-2 h4">Edit User</div>
            {% from "_formhelpers.html" import render_field %}
            <form method=post action="/profile/edit/{{ user.id }}/Edit_Action">
                <div class="form-control">
                    <div align="center"><img width="300px;" height="300px;" src="/static/images/{{ user.profile }}"
                                             alt="img_profile"> <br></div>
                    <br>
                    <label>Name: </label>
                    <input class="form-control" type="text" value="{{ user.name }}" name="name"> <br>
                    <label>User name:</label>
                    <input class="form-control" type="text" value="{{ user.username }}" name="username"> <br>
                    <label>Email: </label>
                    <input class="form-control" type="email" value="{{ user.email }}" name="email"> <br>
                    <label>New password: </label>
                    <input class="form-control" type="password" name="password"> <br>
                    <label>Image: </label>
                    <input class="form-control" type="file" value="{{ user.profile }}" name="image"> <br>
                </div>
                <input type="submit" value="Edit" class="btn btn-success">
                <a href="/profile" class="btn btn-secondary">View All</a>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
